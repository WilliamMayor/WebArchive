---
layout: default
name: blog
---

<h1>{{ page.title }}</h1>
<h6>{{ page.date | date_to_string }}</h6>

{{ content }}

<div class="more">
    {% if page.previous %}
    <span class="previous"><a href="{{ page.previous.url }}">&lt;&lt; {{ page.previous.title }}</a></span>
    {% endif %}
    {% if page.next %}
    <span class="next"><a href="{{ page.next.url }}">{{ page.next.title }} &gt;&gt;</a></span>
    {% endif %}
</div>
